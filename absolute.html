<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #banner{
            height: 250px;
            width: 400px;
            position: relative;
        }
        #banner img{
            width: 100%;
            height: 100%;
        }
        .play{
            width: 50px!important;
            height: 50px!important;
            position: absolute;
            top: 50%;
            left: 50%;
            margin-top: -25px;
            margin-left: -25px;
        }
    </style>
</head>

<body>
    <div id="banner">
        <img src="https://m.media-amazon.com/images/S/pv-target-images/d3b7ea073f9b0f3672d84277de06ea1df12aa69bd02ad2a88fbbad7eb624759b._SX1080_FMjpg_.jpg" alt="">
        <img class="play" src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b8/YouTube_play_button_icon_%282013%E2%80%932017%29.svg/2560px-YouTube_play_button_icon_%282013%E2%80%932017%29.svg.png" alt="">
    </div>
</body>

</html>
